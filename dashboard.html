<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="styles/common.css" />
    <link rel="stylesheet" href="styles/theme.css" />
    <script src="scripts/theme.js"></script>
    <link rel="stylesheet" href="assets/font-awesome.min.css" />
    <script src="scripts/common.js"></script>
    <title>家智享 - 主页</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 0;
        padding: 0;
        background-color: #f4f4f9;
      }
      header {
        background-color: #4caf50;
        color: white;
        padding: 40px 0;
        position: relative;
      }
      h1 {
        margin: 0;
      }
      .user-info {
        position: absolute;
        top: 20px;
        right: 20px;
        display: flex;
        align-items: center;
        gap: 10px;
      }
      .logout-btn {
        background: rgba(255, 255, 255, 0.2);
        border: 1px solid white;
        color: white;
        padding: 8px 16px;
        border-radius: 20px;
        cursor: pointer;
        transition: all 0.3s ease;
      }
      .logout-btn:hover {
        background: rgba(255, 255, 255, 0.3);
      }
      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 70vh;
      }
      .nav-links {
        display: flex;
        flex-direction: column;
        gap: 32px;
        margin-top: 32px;
      }
      .nav-link {
        display: inline-block;
        padding: 32px 52px;
        background-color: #4caf50;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        font-size: 21px;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
      }
      .nav-link:hover {
        background-color: #45a049;
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
      }
      .welcome-message {
        font-size: 24px;
        color: #333;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="user-info">
        <span id="user-email"></span>
        <button class="logout-btn" onclick="logout()">退出登录</button>
      </div>
      <h1>家智享</h1>
    </header>
    
    <div class="container">
      <div class="welcome-message">欢迎回来！</div>
      <div class="nav-links">
        <a href="food-wheel.html" class="nav-link">
          <i class="fas fa-utensils"></i> 美食决策机
        </a>
        <a href="ai-ledger.html" class="nav-link">
          <i class="fas fa-robot"></i> AI智能账本
        </a>
        <a href="budget-management.html" class="nav-link">
          <i class="fas fa-chart-pie"></i> 预算管理
        </a>
        <a href="settings.html" class="nav-link">
          <i class="fas fa-cog"></i> 个人设置
        </a>
      </div>
    </div>

    <script>
      // 检查用户登录状态
      function checkLoginStatus() {
        const currentUser = localStorage.getItem('currentUser');
        if (!currentUser) {
          window.location.href = 'index.html';
          return;
        }
        
        const user = JSON.parse(currentUser);
        document.getElementById('user-email').textContent = user.email;
        document.querySelector('.welcome-message').textContent = `欢迎回来，${user.email}！`;
      }

      // 退出登录
      function logout() {
        localStorage.removeItem('currentUser');
        window.location.href = 'index.html';
      }

      // 页面加载时检查登录状态
      document.addEventListener('DOMContentLoaded', checkLoginStatus);
    </script>
  </body>
</html>
