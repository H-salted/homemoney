<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>家账食记</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.0/papaparse.min.js"></script>
</head>
<body>
    <header>
        <h1>家账食记</h1>
        <nav>
            <button class="nav-btn active" data-page="#wheel">美食决策机</button>
            <button class="nav-btn" data-page="#ledger">AI智能账本</button>
            <button class="nav-btn" data-page="#budget">预算管理</button>
        </nav>
    </header>

    <main>
        <section id="wheel" class="active">
            <h2>美食决策机</h2>
            <div class="wheel-container">
                <canvas id="wheelCanvas"></canvas>
                <div class="wheel-controls">
                    <input type="text" id="wheel-option-input" placeholder="输入选项">
                    <button id="add-option-btn">添加选项</button>
                    <button id="spin-btn">转动轮盘</button>
                </div>
                <div id="wheel-result"></div>
                <div id="wheel-history">
                    <h3>决策历史</h3>
                    <ul id="history-list"></ul>
                </div>
            </div>
        </section>

        <section id="ledger">
            <h2>AI智能账本</h2>
            <div class="ledger-form">
                <input type="text" id="transaction-name" placeholder="消费名称">
                <input type="number" id="transaction-amount" placeholder="金额">
                <select id="transaction-category">
                    <option value="餐饮">餐饮</option>
                    <option value="交通">交通</option>
                    <option value="购物">购物</option>
                    <option value="娱乐">娱乐</option>
                </select>
                <button id="add-transaction-btn">添加记录</button>
                <input type="file" id="csv-upload" accept=".csv">
                <button id="import-csv-btn">导入CSV</button>
            </div>
            <div class="ledger-display">
                <table id="transaction-table">
                    <thead>
                        <tr>
                            <th>名称</th>
                            <th>金额</th>
                            <th>分类</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
            <div class="chart-container">
                <canvas id="chart"></canvas>
            </div>
        </section>

        <section id="budget">
            <h2>预算管理</h2>
            <div class="budget-form">
                <input type="number" id="total-budget" placeholder="总预算">
                <input type="number" id="food-budget" placeholder="餐饮预算">
                <button id="set-budget-btn">设置预算</button>
            </div>
            <div class="budget-progress">
                <h3>预算进度</h3>
                <div class="progress-bar">
                    <div id="total-progress"></div>
                </div>
                <div class="progress-bar">
                    <div id="food-progress"></div>
                </div>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
