<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="../styles/common.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <script src="../scripts/common.js"></script>
    <title>预算管理</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
    />
    <style>
      .nav-link {
        color: white;
        text-decoration: none;
        border-radius: 5px;
        font-size: 18px;
        transition: background-color 0.3s;
      }
      .nav-link:hover {
        background-color: #45a049;
      }
      .ledger-entry {
        margin: 10px;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        background-color: white;
      }
      .input-form {
        display: flex;
        flex-direction: column;
        gap: 10px;
        margin: 20px 0;
      }
      .input-form input,
      .input-form button {
        padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
          }
          .input-form button {
            background-color: #4caf50;
            color: white;
            cursor: pointer;
          }
          .input-form button:hover {
            background-color: #45a049;
          }
        </style>
        <style>
          body {
            font-family: "Roboto", Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
            color: #333;
          }
          .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
          }
          h1 {
            color: #2e7d32;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.2rem;
          }
          .budget-section {
            margin-bottom: 25px;
          }
          .budget-control {
            margin-bottom: 20px;
          }
          label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 1.1rem;
          }
          select,
          input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
          }
          .nav-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
          }
          .nav-link {
            padding: 10px 20px;
            font-size: 1rem;
            background: linear-gradient(135deg, #4caf50 0%, #2e7d32 100%);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-decoration: none;
          }
          .nav-link:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            background: linear-gradient(135deg, #2e7d32 0%, #4caf50 100%);
          }
          button {
            padding: 15px 30px;
            font-size: 1.1rem;
            background: linear-gradient(135deg, #4caf50 0%, #2e7d32 100%);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            width: 220px;
          }
          button:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            background: linear-gradient(135deg, #2e7d32 0%, #4caf50 100%);
          }
        </style>
      </head>
      <body>
        <button onclick="openSettings()" class="settings-button">
          <i class="fas fa-cog"></i>
        </button>
        <header>
          <h1>家庭管理系统</h1>
        </header>
        <div class="container">
          <div style="position: absolute; top: 20px; right: 20px">
            <button
              onclick="openSettings()"
              style="
                background: none;
                border: none;
                cursor: pointer;
                font-size: 1.5rem;
              "
            >
              <i class="fas fa-cog"></i>
            </button>
          </div>
          <nav class="nav-links">
            <a href="food-wheel.html" class="nav-link">美食决策机</a>
            <a href="ai-ledger.html" class="nav-link">AI智能账本</a>
            <a href="index.html" class="nav-link">返回首页</a>
          </nav>
          <h1>预算管理</h1>
          <div class="budget-section">
            <h2>预算周期</h2>
            <div class="budget-control">
              <label for="budget-period">选择预算周期：</label>
              <select id="budget-period">
                <option value="monthly">月度</option>
                <option value="weekly">周度</option>
                <option value="yearly">年度</option>
                <option value="custom">自定义</option>
              </select>
            </div>
            <div
              class="budget-control"
              id="custom-period"
              style="display: none"
            >
              <label for="start-date">开始日期：</label>
              <input type="date" id="start-date" />
              <label for="end-date">结束日期：</label>
              <input type="date" id="end-date" />
            </div>
          </div>

          <div class="budget-section">
            <h2>预算层级</h2>
            <div class="budget-control">
              <label for="total-budget">总预算：</label>
              <input
                type="number"
                id="total-budget"
                placeholder="输入总预算金额"
              />
            </div>
            <div class="budget-control">
              <label for="category-budget">分类预算：</label>
              <select id="category">
                <option value="food">食品</option>
                <option value="transportation">交通</option>
                <option value="entertainment">娱乐</option>
                <option value="other">其他</option>
              </select>
              <input
                type="number"
                id="category-budget"
                placeholder="输入预算金额"
              />
            </div>
          </div>

          <button id="save-budget">保存预算</button>
          <div
            id="budget-display"
            style="
              margin-top: 20px;
              padding: 15px;
              background-color: #f1f1f1;
              border-radius: 8px;
            "
          ></div>
        </div>

        <script>
          function updateBudgetDisplay() {
            const budgetRecords =
              JSON.parse(localStorage.getItem("budgetRecords")) || [];
            const budgetDisplay = document.getElementById("budget-display");

            if (budgetRecords.length > 0 && budgetDisplay) {
              let html = "<h3>预算记录</h3>";
              budgetRecords.forEach((record, index) => {
                const percentage = (
                  (record.categoryBudget / record.totalBudget) *
                  100
                ).toFixed(2);
                html += `
              <div style="margin-bottom: 15px; padding: 10px; background-color: #e9e9e9; border-radius: 6px; position: relative;">
                <p>总预算: ${record.totalBudget}</p>
                <p>分类预算: ${record.categoryBudget} (${record.category})</p>
                <p>占比: ${percentage}%</p>
                <div style="margin-top: 5px; height: 10px; background-color: #ddd; border-radius: 5px;">
                  <div style="width: ${percentage}%; height: 100%; background-color: #4caf50; border-radius: 5px;"></div>
                </div>
                <p>保存时间: ${new Date(record.timestamp).toLocaleString()}</p>
                <div style="margin-top: 10px; display: flex; gap: 10px;">
                  <button onclick="editBudget(${index})" style="padding: 5px 10px; background-color: #2196F3; color: white; border: none; border-radius: 4px; cursor: pointer;">编辑</button>
                  <button onclick="deleteBudget(${index})" style="padding: 5px 10px; background-color: #f44336; color: white; border: none; border-radius: 4px; cursor: pointer;">删除</button>
                </div>
              </div>
            `;
              });
              budgetDisplay.innerHTML = html;
            } else {
              budgetDisplay.innerHTML = "<p>暂无预算数据</p>";
            }
          }
          document
            .getElementById("budget-period")
            .addEventListener("change", function () {
              const customPeriod = document.getElementById("custom-period");
              if (this.value === "custom") {
                customPeriod.style.display = "block";
              } else {
                customPeriod.style.display = "none";
              }
            });

          document
            .getElementById("save-budget")
            .addEventListener("click", function () {
              const totalBudget = document.getElementById("total-budget").value;
              const category = document.getElementById("category").value;
              const categoryBudget =
                document.getElementById("category-budget").value;

              if (!totalBudget || !category || !categoryBudget) {
                alert("请输入完整的预算信息！");
                return;
              }

              let budgetRecords =
                JSON.parse(localStorage.getItem("budgetRecords")) || [];
              const newRecord = {
                totalBudget,
                category,
                categoryBudget,
                timestamp: new Date().toISOString(),
              };
              budgetRecords.push(newRecord);
              localStorage.setItem(
                "budgetRecords",
                JSON.stringify(budgetRecords)
              );
              updateBudgetDisplay();
            });

          function deleteBudget(index) {
            let budgetRecords =
              JSON.parse(localStorage.getItem("budgetRecords")) || [];
            budgetRecords.splice(index, 1);
            localStorage.setItem(
              "budgetRecords",
              JSON.stringify(budgetRecords)
            );
            updateBudgetDisplay();
          }

          function editBudget(index) {
            const budgetRecords =
              JSON.parse(localStorage.getItem("budgetRecords")) || [];
            const record = budgetRecords[index];
            document.getElementById("total-budget").value = record.totalBudget;
            document.getElementById("category").value = record.category;
            document.getElementById("category-budget").value =
              record.categoryBudget;
          }
          window.onload = function () {
            updateBudgetDisplay();
            loadSettings();
          };

          function openSettings() {
            document.getElementById("settings-modal").style.display = "block";
          }

          function closeSettings() {
            document.getElementById("settings-modal").style.display = "none";
          }

          function saveSettings() {
            const name = document.getElementById("user-name").value;
            const email = document.getElementById("user-email").value;
            const theme = document.getElementById("theme-preference").value;

            const settings = {
              name,
              email,
              theme,
            };

            localStorage.setItem("userSettings", JSON.stringify(settings));
            closeSettings();
          }

          function loadSettings() {
            const settings =
              JSON.parse(localStorage.getItem("userSettings")) || {};
            if (settings.theme) {
              document.body.className = settings.theme;
            }
          }
        </script>
        <div
          id="settings-modal"
          style="
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
          "
        >
          <div
            style="
              background-color: white;
              width: 400px;
              margin: 100px auto;
              padding: 20px;
              border-radius: 10px;
            "
          >
            <h2>设置</h2>
            <div style="margin-bottom: 15px">
              <label for="user-name">姓名</label>
              <input
                type="text"
                id="user-name"
                style="
                  width: 100%;
                  padding: 8px;
                  border: 1px solid #ddd;
                  border-radius: 4px;
                "
              />
            </div>
            <div style="margin-bottom: 15px">
              <label for="user-email">邮箱</label>
              <input
                type="email"
                id="user-email"
                style="
                  width: 100%;
                  padding: 8px;
                  border: 1px solid #ddd;
                  border-radius: 4px;
                "
              />
            </div>
            <div style="margin-bottom: 15px">
              <label for="theme-preference">主题偏好</label>
              <select
                id="theme-preference"
                style="
                  width: 100%;
                  padding: 8px;
                  border: 1px solid #ddd;
                  border-radius: 4px;
                "
              >
                <option value="">默认</option>
                <option value="dark-theme">暗色</option>
                <option value="light-theme">亮色</option>
              </select>
            </div>
            <div style="display: flex; justify-content: space-between">
              <button
                onclick="closeSettings()"
                style="
                  padding: 8px 16px;
                  background-color: #f44336;
                  color: white;
                  border: none;
                  border-radius: 4px;
                  cursor: pointer;
                "
              >
                取消
              </button>
              <button
                onclick="saveSettings()"
                style="
                  padding: 8px 16px;
                  background-color: #4caf50;
                  color: white;
                  border: none;
                  border-radius: 4px;
                  cursor: pointer;
                "
              >
                保存
              </button>
            </div>
          </div>
        </div>
        <div id="settings-modal" class="settings-modal">
          <div class="settings-content">
            <h2>设置</h2>
            <div>
              <label for="user-name">姓名</label>
              <input type="text" id="user-name" class="settings-input" />
            </div>
            <div>
              <label for="user-email">邮箱</label>
              <input type="email" id="user-email" class="settings-input" />
            </div>
            <div>
              <label for="theme-preference">主题偏好</label>
              <select id="theme-preference" class="settings-input">
                <option value="">默认</option>
                <option value="dark-theme">暗色</option>
                <option value="light-theme">亮色</option>
              </select>
            </div>
            <div class="settings-buttons">
              <button onclick="closeSettings()" class="cancel-button">
                取消
              </button>
              <button onclick="saveSettings()" class="save-button">保存</button>
            </div>
          </div>
        </div>
      </body>
    </html>
  </head>
</html>
