<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="../styles/common.css" />
    <link rel="stylesheet" href="../styles/theme.css" />
    <script src="../scripts/theme.js"></script>
    <link

      href="../styles/all.min.css"
    />
    <script src="../scripts/common.js"></script>
    <script src="../scripts/auth-check.js"></script>
    <title>预算管理</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
    />
    <style>
      h {
        font-size: 20px;
        font-family: Arial, sans-serif;
        text-align: center;
        color: white;
        margin: 10px 0;
        font-weight: bold;
      }
      h5 {
        font-size: 32px;
        font-family: Arial, sans-serif;
        text-align: center;
        color: rgb(35, 160, 0);
        margin: 10px 0;
        font-weight: bold;
      }
      header {
        background-color: #4caf50;
        color: white;
        padding: 26px 0;
      }
      .nav-link {
        color: white;
        text-decoration: none;
        border-radius: 5px;
        font-size: 18px;
        transition: background-color 0.3s;
      }
      .nav-link:hover {
        background-color: #45a049;
      }
      .ledger-entry {
        margin: 10px;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        background-color: white;
      }
      .input-form {
        display: flex;
        flex-direction: column;
        gap: 10px;
        margin: 20px 0;
      }
      .input-form input,
      .input-form button {
        padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
          }
          .input-form button {
            background-color: #4caf50;
            color: white;
            cursor: pointer;
          }
          .input-form button:hover {

          }
        </style>
        <style>
      h {
        font-size: 20px;
        font-family: Arial, sans-serif;
        text-align: center;
        color: white;
        margin: 10px 0;
        font-weight: bold;
      }
      header {
        background-color: #4caf50;
        color: white;
        padding: 12px 0;
      }
          body {
            font-family: "Roboto", Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            color: #333;
          }
          .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
          }
          h1 {
            color: #ffffff;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.2rem;
          }
          .budget-section {
            margin-bottom: 25px;
          }
          .budget-control {
            margin-bottom: 20px;
          }
          label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 1.1rem;
          }
          select,
          input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
          }
          .nav-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
          }
          .nav-link {
            padding: 10px 20px;
            font-size: 1rem;
            background: linear-gradient(135deg, #4caf50 0%, #2e7d32 100%);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-decoration: none;
          }
          .nav-link:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            background: linear-gradient(135deg, #2e7d32 0%, #4caf50 100%);
          }
          button {
            padding: 15px 30px;
            font-size: 1.1rem;
            background: linear-gradient(135deg, #4caf50 0%, #2e7d32 100%);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            width: 220px;
          }
          button:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            background: linear-gradient(135deg, #2e7d32 0%, #4caf50 100%);
          }
        </style>
      </head>
      <body>
        <script>
          function openSettings() {
            document.getElementById('settings-modal').style.display = 'block';
          }
          function closeSettings() {
            document.getElementById('settings-modal').style.display = 'none';
          }
          function saveSettings() {
            const userName = document.getElementById('user-name').value;
            const userEmail = document.getElementById('user-email').value;
            const themePreference = document.getElementById('theme-preference').value;
            
            localStorage.setItem('userName', userName);
            localStorage.setItem('userEmail', userEmail);
            localStorage.setItem('themePreference', themePreference);
            
            applyTheme(themePreference);
            closeSettings();
          }
          function applyTheme(theme) {
            document.body.className = theme;
          }
          
          // 加载保存的设置
          document.addEventListener('DOMContentLoaded', () => {
            const userName = localStorage.getItem('userName');
            const userEmail = localStorage.getItem('userEmail');
            const themePreference = localStorage.getItem('themePreference');
            
            if (userName) document.getElementById('user-name').value = userName;
            if (userEmail) document.getElementById('user-email').value = userEmail;
            if (themePreference) {
              document.getElementById('theme-preference').value = themePreference;
              applyTheme(themePreference);
            }
          });
        </script>
        <header>
          <h1>家智享</h1>
        </header>
        <div class="container">
          <nav class="nav-links">
            <a href="food-wheel.html" class="nav-link">美食决策机</a>
            <a href="ai-ledger.html" class="nav-link">AI智能账本</a>
            <a href="index.html" class="nav-link">返回首页</a>
          </nav>
          <h5>预算管理</h5>
          <div class="budget-section">
            <h2>预算周期</h2>
            <div class="budget-control">
              <label for="budget-period">选择预算周期：</label>
              <select id="budget-period">
                <option value="monthly">月度</option>
                <option value="weekly">周度</option>
                <option value="yearly">年度</option>
                <option value="custom">自定义</option>
              </select>
            </div>
            <div
              class="budget-control"
              id="custom-period"
              style="display: none"
            >
              <label for="start-date">开始日期：</label>
              <input type="date" id="start-date" />
              <label for="end-date">结束日期：</label>
              <input type="date" id="end-date" />
            </div>
          </div>

          <div class="budget-section">
            <h2>预算层级</h2>
            <div class="budget-control">
              <label for="total-budget">总预算：</label>
              <input
                type="number"
                id="total-budget"
                placeholder="输入总预算金额"
              />
            </div>
            <div class="budget-control">
              <label for="category-budget">分类预算：</label>
              <select id="category">
                <option value="food">食品</option>
                <option value="transportation">交通</option>
                <option value="entertainment">娱乐</option>
                <option value="other">其他</option>
              </select>
              <input
                type="number"
                id="category-budget"
                placeholder="输入预算金额"
              />
            </div>
          </div>

          <button id="save-budget">保存预算</button>
          <div
            id="budget-display"
            style="
              margin-top: 20px;
              padding: 15px;
              background-color: #f1f1f1;
              border-radius: 8px;
            "
          ></div>
        </div>

        <script>
          function updateBudgetDisplay() {
            const budgetRecords =
              JSON.parse(localStorage.getItem("budgetRecords")) || [];
            const budgetDisplay = document.getElementById("budget-display");

            if (budgetRecords.length > 0 && budgetDisplay) {
              let html = "<h3>预算记录</h3>";
              budgetRecords.forEach((record, index) => {
                const percentage = (
                  (record.categoryBudget / record.totalBudget) *
                  100
                ).toFixed(2);
                html += `
              <div style="margin-bottom: 15px; padding: 10px; background-color: #e9e9e9; border-radius: 6px; position: relative;">
                <p>总预算: ${record.totalBudget}</p>
                <p>分类预算: ${record.categoryBudget} (${record.category})</p>
                <p>占比: ${percentage}%</p>
                <div style="margin-top: 5px; height: 10px; background-color: #ddd; border-radius: 5px;">
                  <div style="width: ${percentage}%; height: 100%; background-color: #4caf50; border-radius: 5px;"></div>
                </div>
                <p>保存时间: ${new Date(record.timestamp).toLocaleString()}</p>
                <div style="margin-top: 10px; display: flex; gap: 10px;">
                  <button onclick="editBudget(${index})" style="padding: 5px 10px; background-color: #2196F3; color: white; border: none; border-radius: 4px; cursor: pointer;">编辑</button>
                  <button onclick="deleteBudget(${index})" style="padding: 5px 10px; background-color: #f44336; color: white; border: none; border-radius: 4px; cursor: pointer;">删除</button>
                </div>
              </div>
            `;
              });
              budgetDisplay.innerHTML = html;
            } else {
              budgetDisplay.innerHTML = "<p>暂无预算数据</p>";
            }
          }
          document
            .getElementById("budget-period")
            .addEventListener("change", function () {
              const customPeriod = document.getElementById("custom-period");
              if (this.value === "custom") {
                customPeriod.style.display = "block";
              } else {
                customPeriod.style.display = "none";
              }
            });

          document
            .getElementById("save-budget")
            .addEventListener("click", function () {
              const totalBudget = document.getElementById("total-budget").value;
              const category = document.getElementById("category").value;
              const categoryBudget =
                document.getElementById("category-budget").value;

              if (!totalBudget || !category || !categoryBudget) {
                alert("请输入完整的预算信息！");
                return;
              }

              let budgetRecords =
                JSON.parse(localStorage.getItem("budgetRecords")) || [];
              const newRecord = {
                totalBudget,
                category,
                categoryBudget,
                timestamp: new Date().toISOString(),
              };
              budgetRecords.push(newRecord);
              localStorage.setItem(
                "budgetRecords",
                JSON.stringify(budgetRecords)
              );
              updateBudgetDisplay();
            });

          function deleteBudget(index) {
            let budgetRecords =
              JSON.parse(localStorage.getItem("budgetRecords")) || [];
            budgetRecords.splice(index, 1);
            localStorage.setItem(
              "budgetRecords",
              JSON.stringify(budgetRecords)
            );
            updateBudgetDisplay();
          }

          function editBudget(index) {
            const budgetRecords =
              JSON.parse(localStorage.getItem("budgetRecords")) || [];
            const record = budgetRecords[index];
            document.getElementById("total-budget").value = record.totalBudget;
            document.getElementById("category").value = record.category;
            document.getElementById("category-budget").value =
              record.categoryBudget;
          }
          window.onload = function () {
            updateBudgetDisplay();
            loadSettings();
          };

          function openSettings() {
            document.getElementById("settings-modal").style.display = "block";
          }

          function closeSettings() {
            document.getElementById("settings-modal").style.display = "none";
          }

          function saveSettings() {
            const name = document.getElementById("user-name").value;
            const email = document.getElementById("user-email").value;
            const theme = document.getElementById("theme-preference").value;

            const settings = {
              name,
              email,
              theme,
            };

            localStorage.setItem("userSettings", JSON.stringify(settings));
            closeSettings();
          }

          function loadSettings() {
            const settings =
              JSON.parse(localStorage.getItem("userSettings")) || {};
            if (settings.theme) {
              document.body.className = settings.theme;
            }
          }
        </script>
      </body>
    </html>
  </head>
</html>
