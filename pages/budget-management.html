<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>预算管理</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
    />
    <style>
      body {
        font-family: "Roboto", Arial, sans-serif;
        background-color: #f8f9fa;
        margin: 0;
        padding: 20px;
        color: #333;
      }
      .container {
        max-width: 1200px;
        margin: 0 auto;
        background-color: white;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      h1 {
        color: #2e7d32;
        text-align: center;
        margin-bottom: 30px;
        font-size: 2.2rem;
      }
      .budget-section {
        margin-bottom: 25px;
      }
      .budget-control {
        margin-bottom: 20px;
      }
      label {
        display: block;
        margin-bottom: 8px;
        font-weight: 500;
        font-size: 1.1rem;
      }
      select,
      input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 6px;
        font-size: 1rem;
      }
      .nav-links {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-bottom: 30px;
      }
      .nav-link {
        padding: 10px 20px;
        font-size: 1rem;
        background: linear-gradient(135deg, #4caf50 0%, #2e7d32 100%);
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        text-decoration: none;
      }
      .nav-link:hover {
        transform: translateY(-3px);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        background: linear-gradient(135deg, #2e7d32 0%, #4caf50 100%);
      }
      button {
        padding: 15px 30px;
        font-size: 1.1rem;
        background: linear-gradient(135deg, #4caf50 0%, #2e7d32 100%);
        color: white;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        width: 220px;
      }
      button:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        background: linear-gradient(135deg, #2e7d32 0%, #4caf50 100%);
      }
    </style>
  </head>
  <body>
    <header>
      <h1>家庭管理系统</h1>
    </header>
    <div class="container">
      <nav class="nav-links">
        <a href="food-wheel.html" class="nav-link">美食决策机</a>
        <a href="ai-ledger.html" class="nav-link">AI智能账本</a>
        <a href="index.html" class="nav-link">返回首页</a>
      </nav>
      <h1>预算管理</h1>
      <div class="budget-section">
        <h2>预算周期</h2>
        <div class="budget-control">
          <label for="budget-period">选择预算周期：</label>
          <select id="budget-period">
            <option value="monthly">月度</option>
            <option value="weekly">周度</option>
            <option value="yearly">年度</option>
            <option value="custom">自定义</option>
          </select>
        </div>
        <div class="budget-control" id="custom-period" style="display: none">
          <label for="start-date">开始日期：</label>
          <input type="date" id="start-date" />
          <label for="end-date">结束日期：</label>
          <input type="date" id="end-date" />
        </div>
      </div>

      <div class="budget-section">
        <h2>预算层级</h2>
        <div class="budget-control">
          <label for="total-budget">总预算：</label>
          <input type="number" id="total-budget" placeholder="输入总预算金额" />
        </div>
        <div class="budget-control">
          <label for="category-budget">分类预算：</label>
          <select id="category">
            <option value="food">食品</option>
            <option value="transportation">交通</option>
            <option value="entertainment">娱乐</option>
            <option value="other">其他</option>
          </select>
          <input
            type="number"
            id="category-budget"
            placeholder="输入预算金额"
          />
        </div>
      </div>

      <button id="save-budget">保存预算</button>
    </div>

    <script>
      document
        .getElementById("budget-period")
        .addEventListener("change", function () {
          const customPeriod = document.getElementById("custom-period");
          if (this.value === "custom") {
            customPeriod.style.display = "block";
          } else {
            customPeriod.style.display = "none";
          }
        });

      document
        .getElementById("save-budget")
        .addEventListener("click", function () {
          // Logic to save the budget
          alert("预算已成功保存！");
        });
    </script>
  </body>
</html>
