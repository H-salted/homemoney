<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="../styles/common.css" />
    <link rel="stylesheet" href="../styles/theme.css" />
    <script src="../scripts/theme.js"></script>
    <link
      rel="stylesheet"
      href="../styles/all.min.css"
    />
    <script src="../scripts/common.js"></script>
    <title>家智享</title>
    <script>
      // 检查用户是否登录
      let currentUser = JSON.parse(localStorage.getItem('currentUser'));
      if (!currentUser) {
        window.location.href = 'login.html';
      }
    </script>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 0;
        padding: 0;
        background-color: #f4f4f9;
      }
      header {
        background-color: #4caf50;
        color: white;
        padding: 40px 0;
      }
      h1 {
        margin: 0;
      }
      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 70vh;
      }
      .nav-links {
        display: flex;
        flex-direction: column;
        gap: 32px;
        margin-top: 32px;
      }
      .nav-link {
        display: inline-block;
        padding: 32px 52px;
        background-color: #4caf50;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        font-size: 21px;
        transition: background-color 0.3s;
      }
      .nav-link:hover {
        background-color: #45a049;
      }
      .ledger-entry {
        margin: 10px;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        background-color: white;
      }
      .input-form {
        display: flex;
        flex-direction: column;
        gap: 10px;
        margin: 20px 0;
      }
      .input-form input,
      .input-form button {
        padding: 10px;
        font-size: 21px;
        border: 1px solid #ddd;
        border-radius: 5px;
      }
      .input-form button {
        background-color: #4caf50;
        color: white;
        cursor: pointer;
      }
      .input-form button:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <div id="avatar-container" class="avatar-container"></div>
    <header>
      <h1>家智享</h1>
      <p>欢迎回来，<span id="user-email"></span>！</p>
    </header>
    <div class="container">
      <div class="nav-links">
        <a href="food-wheel.html" class="nav-link">美食决策机</a>
        <a href="ai-ledger.html" class="nav-link">AI智能账本</a>
        <a href="budget-management.html" class="nav-link">预算管理</a>
        <a href="settings.html" class="nav-link">个人设置</a>
        <a href="#" onclick="logout()" class="nav-link" style="background-color: #f44336;">退出登录</a>
      </div>
    </div>

    <script>
      // 显示用户邮箱
      if (currentUser) {
        document.getElementById('user-email').textContent = currentUser.email;
      }

      // 退出登录
      function logout() {
        localStorage.removeItem('currentUser');
        window.location.href = 'login.html';
      }
    </script>
  </body>
</html>
