    <script>
      // 检查用户是否登录
      const currentUser = JSON.parse(localStorage.getItem('currentUser'));
      if (!currentUser) {
        window.location.href = 'login.html';
      }

      // 计算总计
      function updateTotal() {
        const totalAmountElement = document.getElementById('total-amount');
        if (!totalAmountElement) {
          console.error('总计行未找到，请检查表格结构。');
          return;
        }
        const rows = document.querySelectorAll('tbody tr');
        let total = 0;
        rows.forEach(row => {
          const amountCell = row.querySelector('td:nth-child(3)');
          if (amountCell) {
            const amount = parseFloat(amountCell.textContent) || 0;
            total += amount;
          }
        });
        totalAmountElement.textContent = total.toFixed(2);
      }

      // 监听表格变化（优化性能）
      document.addEventListener('DOMContentLoaded', () => {
        updateTotal();
        const table = document.querySelector('table');
        if (table) {
          const observer = new MutationObserver((mutations) => {
            // 仅在表格内容实际变化时更新总计
            if (mutations.some(mutation => mutation.type === 'childList')) {
              updateTotal();
            }
          });
          observer.observe(table, { childList: true, subtree: false });
        }
      });
    </script>

    <script>
      // 初始化数据存储
      let ledgerData = JSON.parse(localStorage.getItem('aiLedgerData')) || [];

      // 添加或更新记录
      let currentEditIndex = -1;
      document.getElementById('submit-btn').addEventListener('click', () => {
        const date = document.getElementById('date').value;
        const category = document.getElementById('category').value;
        const amount = parseFloat(document.getElementById('amount').value);

        // 验证日期格式（YYYY-MM-DD）
        const dateRegex = /^\d{4}-\d{2}-\d{2}$/;
        if (!date || !dateRegex.test(date)) {
          alert('请输入有效的日期格式（YYYY-MM-DD）！');
          return;
        }
        if (!category || isNaN(amount) || amount <= 0) {
          alert('请填写完整且有效的金额（必须大于0）！');
          return;
        }
        if (amount > 1000000) {
          alert('金额过大，请输入合理的金额！');
          return;
        }

        if (currentEditIndex === -1) {
          // 添加新记录
          ledgerData.push({ date, category, amount });
        } else {
          // 更新现有记录
          ledgerData[currentEditIndex] = { date, category, amount };
          currentEditIndex = -1;
        }

        localStorage.setItem('aiLedgerData', JSON.stringify(ledgerData));
        updateDashboard();
        // 清空输入框
        document.getElementById('date').value = '';
        document.getElementById('amount').value = '';
        
      });

      // 更新仪表盘
      let lastUpdateTime = 0;
function updateDashboard() {
  const now = Date.now();
  if (now - lastUpdateTime < 1000) return; // 1秒内不重复更新
  lastUpdateTime = now;

  // 更新表格数据
  const tableBody = document.querySelector('#data-table tbody');
  if (tableBody) {
    tableBody.innerHTML = '';
    ledgerData.forEach((entry, index) => {
      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${entry.date}</td>
        <td>${entry.category}</td>
        <td>${entry.amount}</td>
        <td>
          <button class="edit-btn" data-index="${index}">编辑</button>
          <button class="delete-btn" data-index="${index}">删除</button>
        </td>
      `;
      // 添加淡入动画
      row.style.opacity = '0';
      row.style.transition = 'opacity 0.5s ease';
      tableBody.appendChild(row);
      // 触发动画
      setTimeout(() => {
        row.style.opacity = '1';
      }, index * 100);
    });

    // 添加编辑和删除按钮的事件监听
    document.querySelectorAll('.edit-btn').forEach(btn => {
      btn.addEventListener('click', function() {
        const index = this.getAttribute('data-index');
        const record = ledgerData[index];
        document.getElementById('date').value = record.date;
        document.getElementById('category').value = record.category;
        document.getElementById('amount').value = record.amount;
        // 标记当前编辑的索引
        currentEditIndex = index;
      });
    });

    document.querySelectorAll('.delete-btn').forEach(btn => {
      btn.addEventListener('click', function() {
        const index = this.getAttribute('data-index');
        ledgerData.splice(index, 1);
        localStorage.setItem('aiLedgerData', JSON.stringify(ledgerData));
        updateDashboard();
      });
    });
  }

  // 动态生成消费类别数据
  const categoryChart = document.getElementById('category-chart');
  if (categoryChart) {
    const ctx = categoryChart.getContext('2d');
    if (ctx) {
      ctx.clearRect(0, 0, categoryChart.width, categoryChart.height);
      const categories = {};
      ledgerData.forEach(entry => {
        if (!categories[entry.category]) {
          categories[entry.category] = 0;
        }
        categories[entry.category] += entry.amount;
      });

      const total = Object.values(categories).reduce((sum, amount) => sum + amount, 0);
      if (total > 0) {
        const colors = ['#4CAF50', '#2196F3', '#FF9800', '#9C27B0', '#E91E63', '#607D8B'];
        let startAngle = 0;
        for (const [category, amount] of Object.entries(categories)) {
          const percentage = ((amount / total) * 100).toFixed(1);
          const angle = (amount / total) * 2 * Math.PI;
          const colorIndex = Object.keys(categories).indexOf(category) % colors.length;
          ctx.fillStyle = colors[colorIndex];
          ctx.beginPath();
          ctx.moveTo(100, 100);
          ctx.arc(100, 100, 100, startAngle, startAngle + angle);
          ctx.closePath();
          ctx.fill();
          
          // 添加文本标注
          const midAngle = startAngle + angle / 2;
          const textX = 100 + Math.cos(midAngle) * 60;
          const textY = 100 + Math.sin(midAngle) * 60;
          ctx.fillStyle = '#000';
          ctx.font = '12px Arial';
          ctx.fillText(`${category}: ${percentage}%`, textX, textY);
          
          startAngle += angle;
        }
      }
    }
  }

  // 趋势图（暂不修改）
  const trendChart = document.getElementById('trend-chart');
  if (trendChart) {
    trendChart.innerHTML = '<p>本月: 3000元</p><p>上月: 2500元</p>';
  }

  // 更新总计数值
  updateTotal();
}

      // 初始化仪表盘
      updateDashboard();
    </script>
