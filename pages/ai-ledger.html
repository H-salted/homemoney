<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI智能账本</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px 0;
        }
        h1 {
            margin: 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 70vh;
        }
        .nav-links {
            display: flex;
            flex-direction: row;
            gap: 20px;
            margin-top: 30px;
            justify-content: center;
        }
        .nav-link {
            display: inline-block;
            padding: 15px 30px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
            transition: background-color 0.3s;
        }
        .nav-link:hover {
            background-color: #45a049;
        }
        .ledger-entry {
            margin: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>家庭管理系统</h1>
    </header>
    <div class="container">
        <h1>AI智能账本</h1>
        <div id="ai-ledger-content">
            <div class="input-form">
                <input type="text" id="date" placeholder="日期（YYYY-MM-DD）">
                <input type="text" id="category" placeholder="类别">
                <input type="number" id="amount" placeholder="金额">
                <button id="submit-btn">添加记录</button>
            </div>
            <!-- 账本内容将在这里动态加载 -->
        </div>
        <nav class="nav-links">
            <a href="food-wheel.html" class="nav-link">美食决策机</a>
            <a href="budget-management.html" class="nav-link">预算管理</a>
            <a href="index.html" class="nav-link">返回首页</a>
        </nav>
    </div>
    <script>
        // 从 localStorage 加载数据
        function loadLedgerData() {
            const savedData = localStorage.getItem("aiLedgerData");
            return savedData ? JSON.parse(savedData) : [];
        }

        // 保存数据到 localStorage
        function saveLedgerData(data) {
            localStorage.setItem("aiLedgerData", JSON.stringify(data));
        }

        // 渲染账本数据
        function renderAILedger() {
            const data = loadLedgerData();
            const aiLedgerContent = document.getElementById("ai-ledger-content");
            aiLedgerContent.innerHTML = `
                <div class="input-form">
                    <input type="text" id="date" placeholder="日期（YYYY-MM-DD）">
                    <input type="text" id="category" placeholder="类别">
                    <input type="number" id="amount" placeholder="金额">
                    <button id="submit-btn">添加记录</button>
                </div>
                ${data
                    .map(
                        (entry, index) => `
                        <div class="ledger-entry">
                            <p>日期: ${entry.date}</p>
                            <p>类别: ${entry.category}</p>
                            <p>金额: ${entry.amount}</p>
                            <button onclick="deleteLedgerEntry(${index})">删除</button>
                        </div>
                    `
                    )
                    .join("")}
            `;
            // 重新绑定事件
            document.getElementById("submit-btn").addEventListener("click", addLedgerEntry);
        }

        // 添加记录
        function addLedgerEntry() {
            const date = document.getElementById("date").value;
            const category = document.getElementById("category").value;
            const amount = parseFloat(document.getElementById("amount").value);

            if (date && category && !isNaN(amount)) {
                const data = loadLedgerData();
                data.push({ date, category, amount });
                saveLedgerData(data);
                renderAILedger();
                // 清空输入框
                document.getElementById("date").value = "";
                document.getElementById("category").value = "";
                document.getElementById("amount").value = "";
            } else {
                alert("输入无效，请重试！");
            }
        }

        // 删除记录
        function deleteLedgerEntry(index) {
            const data = loadLedgerData();
            data.splice(index, 1);
            saveLedgerData(data);
            renderAILedger();
        }

        // 初始化页面
        renderAILedger();
    </script>
</body>
</html>
