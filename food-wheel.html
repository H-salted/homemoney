<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="styles/common.css" />
    <link rel="stylesheet" href="styles/theme.css" />
    <script src="scripts/theme.js"></script>
    <link
      rel="stylesheet"
      href="assets/font-awesome.min.css"
    />
    <script src="scripts/common.js"></script>
    <script src="scripts/auth-check.js"></script>
    <title>美食决策机</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: #2d3436;
            min-height: 100vh;
        }
        header {
            background: linear-gradient(90deg, #4caf50 0%, #2e7d32 100%);
            color: white;
            padding: 26px 0;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
        }
        h1 {
            margin: 0;
            font-size: 2.8rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            letter-spacing: 1px;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 70vh;
            padding: 30px;
            max-width: 800px;
            margin: 0 auto;
        }
        .wheel-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 40px;
        }
        .nav-links {
            display: flex;
            flex-direction: row;
            gap: 25px;
            margin-top: 40px;
            justify-content: center;
        }
        .nav-link {
            display: inline-block;
            padding: 15px 30px;
            background: linear-gradient(90deg, #4caf50 0%, #2e7d32 100%);
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }
        .nav-link:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            background: linear-gradient(90deg, #2e7d32 0%, #4caf50 100%);
        }
        canvas {
            border: 4px solid;
            border-image: linear-gradient(90deg, #4caf50 0%, #2e7d32 100%) 1;
            margin: 30px auto;
            display: block;
            border-radius: 20px;
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.15);
            background: rgba(255, 255, 255, 0.9);
            width: 400px;
            height: 400px;
        }
        .controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-top: 30px;
        }
        button {
            padding: 15px 30px;
            font-size: 1.1rem;
            background: linear-gradient(90deg, #4caf50 0%, #2e7d32 100%);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            width: 220px;
        }
        button:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            background: linear-gradient(90deg, #2e7d32 0%, #4caf50 100%);
        }
        input {
            padding: 15px;
            font-size: 1.1rem;
            border: 2px solid #dfe6e9;
            border-radius: 10px;
            width: 220px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
        }
        input:focus {
            border-color: #00a700;
            outline: none;
            box-shadow: 0 0 10px rgba(119, 255, 0, 0.5);
        }
        #wheel-result {
            font-size: 1.8rem;
            border: 4px solid;
            border-color: #4caf50;
            border-radius: 15px;
            padding: 20px;
            margin: 25px auto;
            color: #138f00;
            font-weight: bold;
            max-width: 80%;
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
            animation: pulse 1.5s infinite alternate;
        }
        @keyframes pulse {
            0% {
                transform: scale(1);
                box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            }
            100% {
                transform: scale(1.05);
                box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
            }
        }
        .history-section {
            width: 100%;
            margin: 30px auto;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }
        #history-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        #history-list li {
            background: linear-gradient(90deg, rgba(138, 43, 226, 0.1) 0%, rgba(74, 0, 224, 0.1) 100%);
            margin: 15px 0;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
        }
        #history-list li:hover {
            transform: translateX(8px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
    </style>
</head>
<body>
    <header>
        <h1>家智享</h1>
    </header>
    <div class="container">
        <h1>美食决策机</h1>
    <canvas id="wheelCanvas" width="300" height="300"></canvas>
    <div>
        <input type="text" id="wheel-option-input" placeholder="输入选项">
        <button id="add-option-btn">添加选项</button>
        <button id="delete-option-btn">删除选项</button>
        
    </div>
    <button id="spin-btn">开始转动</button>
    <div id="wheel-result">
        <h2>选中记录</h2>
        <ul id="history-list"></ul>
        <button id="clear-history-btn">清空历史</button><!-- 转动结果将显示在这里 -->
    </div>
    
    <nav class="nav-links">
        <a href="index.html" class="nav-link">返回首页</a>
        <a href="ai-ledger.html" class="nav-link">AI智能账本</a>
        <a href="budget-management.html" class="nav-link">预算管理</a>
    </nav>
    <script src="scripts/food-wheel.js"></script>
  </body>
</html>
